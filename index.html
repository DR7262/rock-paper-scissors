<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class = "title">
        <h1>Choose Your Weapon</h1>
    </div>
    <div onclick = "playRound(event)" class = "buttons">
        <button class = "rock">
            Rock
        </button>
        <button class = "paper">
            Paper
        </button>
        <button class = "scissors">
            Scissors
        </button>
    </div>
    <div class = "scoreboard">
        <div class = "scorecard">
            <p id = "playerWins">Player Score: </p>
            <p id = "computerWins">Computer Score: </p>
        </div>
        <div class = "textDisplay">
            <p id = "currentText">Pick a weapon to start playing!</p>
        </div>
    </div>

    <script>
        var RPS = {
            "0": "rock",
            "1": "paper",
            "2": "scissors",
        }

        var weakTo = {
            "rock": "paper",
            "saper": "scissors",
            "scissors": "rock"
        }

        var roundResult = {
            1 : "win",
            2 : "tie",
            3 : "lose",
        }
        
        let computerScore = 0;
        let playerScore = 0;
        let winner = ""

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }

        function getComputerChoice() { //Creating random choice for computer
            return RPS[Math.floor(Math.random() * 3)];
        }

        function compareChoices(playerChoice, computerChoice) {
            if (playerChoice == computerChoice) {
                let text = "It's a Tie! " + toTitleCase(playerChoice) + " matches " + toTitleCase(computerChoice);
                document.getElementById("currentText").innerHTML = text;
                return 2; //Return value to access roundResult
            }
            else if (weakTo[playerChoice] == computerChoice) {
                let text = "You Lose! " + toTitleCase(playerChoice) + " loses out to " + toTitleCase(computerChoice);
                document.getElementById("currentText").innerHTML = text;
                return 3; //Return value to access roundResult
            }
            else {
                let text = "You Win! " + toTitleCase(playerChoice) + " triumphantly beats " + toTitleCase(computerChoice);
                document.getElementById("currentText").innerHTML = text;
                return 1; //Return value to access roundResult
            }
        }

        function playRound() {
            let computerChoice = getComputerChoice();
            let playerChoice = event.target.className;

            trackResult(compareChoices(playerChoice, computerChoice));
        }
        
        function trackResult(currentResult) {
            if (currentResult == 1) {
                playerScore = playerScore + 1;
                if (playerScore == 5) {
                    winner = "Player"
                }
            }
            else if (currentResult == 3) {
                computerScore = computerScore + 1;
                if (computerScore == 5) {
                    winner = "Computer"
                }
            }
            document.getElementById("playerWins").innerHTML = "Player Score: " + playerScore;
            document.getElementById("computerWins").innerHTML = "Computer Score: " + computerScore;
        }
        
        function game() {

            for (let rounds = 0; rounds < 10; rounds++) {

                let currentResult = playRound();
                                
                if (currentResult == 2) {
                    rounds = rounds - 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                }
                else if (currentResult == 1) {
                    playerScore = playerScore + 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                    if (playerScore == 5) {
                        winner = "Player"
                        break
                    }
                }
                else if (currentResult == 3) {
                    computerScore = computerScore + 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                    if (computerScore == 5) {
                        winner = "Computer"
                        break
                    }
                }   
            }

            if (winner == "Player") {
                console.log("You have beaten the computer! Congratulations!")
            }

            if (winner == "Computer") {
                console.log("You have lost the fight! Please try again. For humanity's sake.")
            }
        } 
    </script>
    
</body>
</html>
