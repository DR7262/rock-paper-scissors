<body>
    <script>
        var RPS = {
            "0": "rock",
            "1": "paper",
            "2": "scissors",
        }

        var weakTo = {
            "rock": "paper",
            "saper": "scissors",
            "scissors": "rock"
        }

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }

        function getComputerChoice() {
            return RPS[Math.floor(Math.random() * 3)];
        }

        function compareChoices(playerChoice, computerChoice) {
            if (playerChoice == computerChoice) {
                return "It's a Tie! " + toTitleCase(playerChoice) + " matches " + toTitleCase(computerChoice);
            }
            else if (weakTo[playerChoice] == computerChoice) {
                return "You Lose! " + toTitleCase(playerChoice) + " loses out to " + toTitleCase(computerChoice);
            }
            else {
                return "You Win! " + toTitleCase(playerChoice) + " triumphantly beats " + toTitleCase(computerChoice);
            }
        }

        function playRound() {
            computerChoice = getComputerChoice();

            let playerChoice = prompt("Choose your weapon:").toLowerCase();

            console.log(computerChoice);
            console.log(compareChoices(playerChoice, computerChoice));
        }

        }
    </script>
    
</body>
