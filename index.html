<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "title">
        <h1>Choose Your Weapon</h1>
    </div>
    <div class = "buttons">
        <button class = "button">
            <p>Rock</p>
        </button>
        <button class = "button">
            <p>Paper</p>
        </button>
        <button class = "button">
            <p>Scissors</p>
        </button>
    </div>
    <div class = "scoreboard">
        <div class = "scorecard">
            <p>Player Score:</p>
            <p>Computer Score:</p>
        </div>
        <div class = "textDisplay">
            <p>Pick a weapon to start playing!</p>
        </div>
    </div>
    
    <script>
        var RPS = {
            "0": "rock",
            "1": "paper",
            "2": "scissors",
        }

        var weakTo = {
            "rock": "paper",
            "saper": "scissors",
            "scissors": "rock"
        }

        var roundResult = {
            1 : "win",
            2 : "tie",
            3 : "lose",
        }

        function toTitleCase(str) {
            return str.replace(
                /\w\S*/g,
                function(txt) {
                return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                }
            );
        }

        function getComputerChoice() { //Creating random choice for computer
            return RPS[Math.floor(Math.random() * 3)];
        }

        function compareChoices(playerChoice, computerChoice) {
            if (playerChoice == computerChoice) {
                console.log("It's a Tie! " + toTitleCase(playerChoice) + " matches " + toTitleCase(computerChoice));
                return 2; //Return value to access roundResult
            }
            else if (weakTo[playerChoice] == computerChoice) {
                console.log("You Lose! " + toTitleCase(playerChoice) + " loses out to " + toTitleCase(computerChoice));
                return 3; //Return value to access roundResult
            }
            else {
                console.log("You Win! " + toTitleCase(playerChoice) + " triumphantly beats " + toTitleCase(computerChoice));
                return 1; //Return value to access roundResult
            }
        }

        function playRound() {
            computerChoice = getComputerChoice();

            let playerChoice = prompt("Choose your weapon:").toLowerCase();

            return(compareChoices(playerChoice, computerChoice));
            
        }
        
        function game() {

            let computerScore = 0;
            let playerScore = 0;
            let winner = ""

            for (let rounds = 0; rounds < 10; rounds++) {

                let currentResult = playRound();
                                
                if (currentResult == 2) {
                    rounds = rounds - 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                }
                else if (currentResult == 1) {
                    playerScore = playerScore + 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                    if (playerScore == 5) {
                        winner = "Player"
                        break
                    }
                }
                else if (currentResult == 3) {
                    computerScore = computerScore + 1;
                    console.log("Current score: \nPlayer: " + playerScore + "\nComputer: " + computerScore)
                    if (computerScore == 5) {
                        winner = "Computer"
                        break
                    }
                }   
            }

            if (winner == "Player") {
                console.log("You have beaten the computer! Congratulations!")
            }

            if (winner == "Computer") {
                console.log("You have lost the fight! Please try again. For humanity's sake.")
            }
        } 
    </script>
    
</body>
</html>
